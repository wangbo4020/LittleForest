apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.3"
    defaultConfig {
        applicationId "com.xsenlin.android"
        minSdkVersion 14
        targetSdkVersion 26// 26 minSdkVersion >= 14
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        AOSP {
            keyAlias 'androiddebugkey'
            keyPassword 'android'
            storeFile file("../AOSP.keystore")
            storePassword 'android'
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            zipAlignEnabled true
            shrinkResources true
            signingConfig signingConfigs.AOSP
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled = true
    }
}
kapt {
    generateStubs = true
}

repositories { flatDir { dirs 'libs' } }

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    // for test
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    //--调试诊断工具--
//    debugImplementation 'com.github.markzhai:blockcanary-android:1.4.0'
//    releaseImplementation 'com.github.markzhai:blockcanary-no-op:1.4.0'
//    debugImplementation 'com.squareup.leakcanary:leakcanary-android:1.4'
//    releaseImplementation 'com.squareup.leakcanary:leakcanary-android-no-op:1.4'
    implementation 'com.github.markzhai:blockcanary-no-op:1.4.0'
    implementation 'com.squareup.leakcanary:leakcanary-android-no-op:1.4'

    // for support
    kapt "com.android.databinding:compiler:2.+"
    implementation 'com.android.support:design:26.+'
    implementation 'com.android.support:appcompat-v7:26.+'
    implementation 'com.android.support:recyclerview-v7:26.+'
    implementation 'com.android.support:support-vector-drawable:26.+'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"

    // for google
//    implementation 'com.google.firebase:firebase-crash:11.2.0'

    // for third
    implementation 'io.reactivex.rxjava2:rxjava:2.+'
    implementation 'io.reactivex.rxjava2:rxandroid:2.+'
    implementation 'com.squareup.picasso:picasso:2.+'
    implementation 'com.squareup.retrofit2:retrofit:2.+'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.+'

    // for third by personal
//    implementation 'com.youth.banner:banner:1.+'// minSdkVersion >= 11
    implementation 'com.bigkoo:convenientbanner:2.+' // minSdkVersion >= 10
    implementation 'com.yarolegovich:discrete-scrollview:1.3.0@aar'
}